<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="2; url=$(link-redirect)">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="-1">
  <title>Connexion réussie</title>
  <!-- On utilise UNIQUEMENT ton CSS global -->
  <link rel="stylesheet" href="styles/main.css">
  <script>
      function startClock() {
          $(if popup == 'true')
          open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
      $(endif)
      location.href = unescape('$(link-redirect-esc)');
      }

  </script> 
</head>

<body onload="startClock()">
  <!-- Wrapper centré, sans CSS additionnel au fichier (juste layout) -->
  <div style="display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;">
    <!-- Carte stylée avec tes classes existantes -->
    <div class="modal-content" style="max-width:520px;width:100%;">
      <div class="modal-header" style="border-bottom:none;justify-content:center;">
        <h3 style="margin:0; text-align:center;">🎉 Connexion réussie</h3>
      </div>

      <div class="modal-body" style="padding-top:0;">
        <p class="plans-cta" style="margin-bottom:10px;">
          Bienvenue sur Internet haute vitesse. Redirection en cours…
        </p>

        <div class="payment-loader" role="status" aria-live="polite" style="padding-top:10px;">
          <div class="spinner" aria-hidden="true"></div>
          <p style="margin-top:6px;color:var(--text-light);">
            Si rien ne se passe, utilisez le bouton ci-dessous.
          </p>
        </div>

        <div style="text-align:center;margin-top:12px;">
          <a class="close-button" href="$(link-redirect)" style="text-decoration:none;display:inline-block;">
            Accéder maintenant
          </a>
        </div>

        <p class="plans-cta" style="margin-top:16px;">
          Astuce : gardez cette fenêtre ouverte pour suivre votre session si un popup s’affiche.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
